    <style>
        div{
            width: 300px;
            aspect-ratio: 1/1;
            background-color: red;
            transition-duration: 3s;
        }

        div:hover{
            background-color: #c282c2;
            transition-delay: 5s;
            width: 500px;
        }
        div:active{
            transform: rotate(360deg);

        }
    </style>
</head>
