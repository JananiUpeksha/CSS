<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Types</title>
    <style>
        span{ /*Inline element eka block line element ekak krnwa*/
            display: block;
        }

        div{ /*blockline thibba ewa inline wenwa*/
            display: inline;
        }

        p{
            display: inline-block;
        }

    </style>
</head>
<body>
    <span>Hello</span>
    <span>Hii</span>
    <span>Welcome</span> <!--span kiynne e wachane ida withri gnne block ekama gnne na eka digta print wenne-->

    <div>Java</div>
    <div>Python</div>
    <div>Go</div>

    <br>
    <p>ReactJs</p>
    <p>Angular</p>
    <p>VueJs</p>
</body>
</html>
